<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="preconnect" href="https://fonts.googleapis.com">  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">  <link rel="stylesheet" href="css/style.min.css">  <title>gulp</title></head><body>    <main class="main">    <h1 class="main__title">Gulp version": "1.0.0"</h1>    <div class="release_box">      <h2 class="release_time">Last release:</h2>      <span id="releaseTime">2021 sep 14 19:00</span>    </div>    <div class="counter-container">      <div class="days-c">        <span class="big-text" id="days">0</span>        <span class="small-text">days</span>      </div>      <div class="hours-c">        <span class="big-text" id="hours">0</span>        <span class="small-text">hours</span>      </div>      <div class="mins-c">        <span class="big-text" id="mins">0</span>        <span class="small-text">mins</span>      </div>      <div class="seconds-c">        <span class="big-text" id="seconds">0</span>        <span class="small-text">seconds</span>      </div>    </div>  </main>  <footer class="footer"><div class="textbox">text</div></footer>  <script src="js/script.min.js"></script></body></html>
